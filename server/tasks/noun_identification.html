  function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function isValidPOS(str) {
    var pos = ['n.', 'v.', 'adj.', 'adv.'];
    if ($.inArray(str, pos) == -1) return false;
    return true;
  }

  //Randomly choose 5 words that include both nouns and not nouns
  var numNouns = Math.floor(Math.random() * 4) + 1;
  var nouns = new Array();
  var notNouns = new Array();

  for (var i =0; i < easy_words.length; i++)
  {
    str = easy_words[i];

    if (str.search(" n.") == -1)
      notNouns.push(str);
    else
      nouns.push(str);

  }

  var TOTAL_WORDS = 5;
  var words = new Array();

  for (var i = 0; i < TOTAL_WORDS; i++)
  {
    var nounWord = nouns[Math.floor(Math.random() * (nouns.length + 1))];
    words.push(nounWord);
  }
  for (var i = 0; i < (5 - TOTAL_WORDS); i++)
  {
    var notNounWord = notNouns[Math.floor(Math.random() * (notNouns.length + 1))];
    words.push(notNounWord);
  }

  function shuffle(words)
  { 
    for(var j, x, i = words.length; i; j = Math.floor(Math.random() * i), x = words[--i], words[i] = words[j], words[j] = x);
      return words;
  };

  var words = shuffle(words);

  for (var i = 0; i < TOTAL_WORDS; i++) 
  {
    var input = document.createElement("input");
    input.type = "checkbox";
    input.name = "elem" + i;
    var str = words[i];
    var arr = str.split(" ");
    while (arr.length > 2 || isValidPOS(arr[1]) == false) {
      str = easy_words[getRandomInt(0, easy_words.length)];
      arr = str.split(" ");
    }
    input.value = arr[1];
    // if (input.value == "n.") input.checked = true;
    noun_div.appendChild(input);
    $("#easy_words").append(arr[0] + "<br>");
  }

  function validateCensusTask() {
    var accuracy = 1.0;
    $("input:checkbox:checked").each(function() {
      if (this.value != "n.") accuracy -= (1.0/TOTAL_WORDS);
    });
    $("input:checkbox:not(:checked)").each(function() {
      if (this.value == "n.") accuracy -= (1.0/TOTAL_WORDS);
    });
    var hiddenForm = $("<input type='hidden' name='response' value=" + accuracy + "/>");
    $('#censusForm').append(hiddenForm);

    return true;
  }
